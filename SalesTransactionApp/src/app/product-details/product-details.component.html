<mat-card>
<mat-card-header>
  <h1 *ngIf="isAddMode">Add Product</h1>
<h1 *ngIf="!isAddMode">Edit Product</h1>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="form" class="form-formgroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-full-width">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" formControlName="productName">
    </mat-form-field>
    <mat-form-field class="form-full-width">
      <mat-label>Unit</mat-label>
      <input matInput type="text" formControlName="productUnit">
    </mat-form-field>
    <mat-form-field class="form-full-width">
      <mat-label>Price</mat-label>
      <input matInput type="text" formControlName="productPrice">
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-footer>
  <button mat-raised-button color="primary" [disabled]="loading" >
    <span *ngIf="loading" ></span>
    Save
</button>
<button mat-raised-button color="warn" routerLink="/products" >Cancel</button>
</mat-card-footer>
</mat-card>
