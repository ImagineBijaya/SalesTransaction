<mat-card >
  <mat-card-header>
    <mat-card-title>Sales Transactions</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink] ="['/createsalestransaction']">Create New Transactiion</button>
  </mat-card-actions>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.salesTransactionId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Customer">
      <th mat-header-cell *matHeaderCellDef> customer </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity</th>
      <td mat-cell *matCellDef="let element"> {{element.qunatity}} </td>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="Invoice">
      <th mat-header-cell *matHeaderCellDef> Invoice</th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox  {{element.invoice}}></mat-checkbox>  </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" >
        <a href="#" [routerLink]="['/editsalestransaction/', element.productId, 'edit']" >Edit</a>
        <button mat-button  (click)="delete(element.productId)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


 </mat-card>
 <router-outlet></router-outlet>
