<mat-card>
  <mat-card-header>
    <h1 *ngIf="isAddMode">Add SalesTransaction</h1>
  <h1 *ngIf="!isAddMode">Edit SalesTransaction</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="form-formgroup" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-full-width">
        <mat-label>Customer</mat-label>
        <input matInput type="text" formControlName="customerId">
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Product</mat-label>
        <input matInput type="text" formControlName="productId">
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Qunatity</mat-label>
        <input matInput type="text" formControlName="qunatity">
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="text" formControlName="amount">
      </mat-form-field>
       <!-- <mat-form-field class="form-full-width">
        <mat-label>Invoice</mat-label>
       <input type="checkbox"  formControlName="invoice">
      </mat-form-field> -->
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" [disabled]="loading" >
      <span *ngIf="loading" ></span>
      Save
  </button>
  <button mat-raised-button color="warn" routerLink="/salestransactions" >Cancel</button>
  </mat-card-footer>
  </mat-card>
